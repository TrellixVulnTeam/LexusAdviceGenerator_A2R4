<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="adviceContainer">
      <!-- Advice #Advice ID goes here -->
      <div class="adviceTitle">Advice Id #143</div>

      <div class="adviceMessage">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, autem!
        Consequatur quis deleniti recusandae aspernatur natus magnam quae saepe
        cupiditate.
      </div>
      <img src="/images/pattern-divider-desktop.svg" alt="" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
