<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <!-- style  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="adviceContainer">
      <!-- Advice #Advice ID goes here -->
      <div class="adviceTitle">Welcome</div>
      <!-- Advice text goes here -->
      <div class="adviceTransition hide"></div>
      <div class="adviceMessage">Click the dice to generate an Advice</div>
      <img
        class="adviceDivider"
        src="images/pattern-divider-desktop.svg"
        alt=""
      />
    </div>
    <div class="adviceButtonContainer">
      <img class="adviceButton" src="images/icon-dice.svg" alt="" />
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ronald Laz</a>.
    </div> -->
  </body>
  <script src="script.js"></script>
</html>
